server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;
    server_tokens off;
    root /data;

    location @backend {
        proxy_pass http://admin_panel:8000;
    }

    location /static {
        alias /data/static;
    }

    location ^~ /admin {
        proxy_pass http://admin_panel:8000;
    }

    location / {
        try_files $uri @backend;
    }

    error_page  404              /404.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}